    <title>Registo Guiado</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index">Pick-A-Guide</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item p-3">
                        <a class="nav-link text-white" href="#">Guiar</a>
                </li>
                <li class="nav-item p-3">
                        <a class="nav-link text-white" href="#">Ser guiado</a>
                </li>
            </ul>
            <div class="d-flex justify-content-end p-3">
                <a class="nav-link text-white" href="escolhaInicioSessao">Iniciar Sessão</a>
                <a class="nav-link text-white" href="escolhaRegisto">Registar-se</a>
            </div>
        </div>
        </nav>
    </div>

    <div class="container">
			<div class="row main">
				<div style="width:90%; margin:auto; margin-bottom:2%">
	               <div class="text-center">
                        <h2 class="title-2">Registe-se para ser guiado</h2>
                        <p><h2 class="title-2">Seja guiado com segurança e confiança em termos de minutos</h2></p>
	               		<hr />
	               	</div>
                </div>
                <!-- Aqui está o form -->
				<div class="main-login main-center-2">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nome próprio (obrigatório)</label>
							<div class="cols-sm-10">
								<div class="input-group">
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Seu Nome"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email (obrigatório)</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="email" id="email"  placeholder="Seu Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="mobile" class="cols-sm-2 control-label required">Telefone (obrigatório)</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="mobile" id="mobile"  placeholder="Seu Telefone"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="mobile" class="cols-sm-2 control-label required">Palavra-passe (obrigatório)</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="password" id="pass"  placeholder="Sua Palavra-passe"/>
								</div>
							</div>
						</div>
                        {% if errors %}
                            <a style="text-align: center;line-height: 40px;"><p style="color: red">Falha na autenticação!</p></a>
                        {% endif %}
						<div class="form-group ">
							<button class="button">Registar-se</button>
						</div>
					</form>
				</div>
			</div>
        </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
