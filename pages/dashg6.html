    <div name="perfil" class="stuff" id="page-content-wrapper">
    <div class="container-fluid";style="allign-items: center">
            <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">
            
            <div>
                <h1 style="color: black">Altere os seus dados</h1>
            </div>

            <div class="form-group" style="margin-top: 50px">
                <label for="mobile" class="cols-sm-2 control-label required">Novo telemóvel</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="mobile" id="mobile"  placeholder="Insira o novo telemóvel"/>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 30px">
                <label for="mobile" class="cols-sm-2 control-label required">Imagem de perfil</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="file" style="border:none;" class="form-control" name="file" id="file"/>
                    </div>
                </div>
            </div>

                <div class="form-group" style="margin-bottom: 30px">
                <label for="mobile" class="cols-sm-2 control-label required">Confirmar a sua palavra-passe</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="pass"  placeholder="Sua Palavra-passe"/>
                    </div>
                </div>
            </div>

            

            {% if errors %}
                <a style="text-align: left;line-height: 20px;"><p style="color: red">Palavra-passe não coincide, tente de novo!</p></a>
            {% endif %}

            <div class="form-group ">
                <button type="submit" onclick="upload()" class="button">Guardar alteraçoes</button>
            </div>
        </form>
    </div>
</div>
