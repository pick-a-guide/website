    <title>Registo Guia</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Pick-A-Guide</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item p-3">
                        <a class="nav-link text-white" href="#">Guiar</a>
                </li>
                <li class="nav-item p-3">
                        <a class="nav-link text-white" href="#">Ser guiado</a>
                </li>
            </ul>
            <div class="d-flex justify-content-end p-3">
                <a class="nav-link text-white" href="escolhaInicioSessao">Iniciar Sessão</a>
                <a class="nav-link text-white" href="escolhaRegisto">Registar-se</a>
            </div>
        </div>
        </nav>
    </div>

    <div class="container" style="display: flex">
			<div class="row main" style="margin-right:0px; margin-left:0px">
				<div class="panel-heading" style="width:100%">
	               <div class="text-left">
                        <h2 class="title">Torne-se parceiro do Pick-A-Guide</h2>
                        <p><h2 class="title">Aumente os seus rendimentos</h2></p>   
	               		<hr />
	               	</div>
                </div> 
                <div class="relative">
                    <img src="../assets/registo_guia.png" class="image_center">
                    {% if errors %}
                        <a style="text-align: center;line-height: 150px;"><p style="color: red">Falha na autenticação!</p></a>
                    {% endif %}
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">
                    
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Nome</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" id="name"  placeholder="Seu Nome"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" id="email"  placeholder="Seu Email"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="cols-sm-2 control-label required">Telefone</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mobile" id="mobile"  placeholder="Seu Telefone"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="" for="mobile" class="cols-sm-2 control-label required">Criar palavra-passe</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="pass"  placeholder="Sua Palavra-passe"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="cols-sm-2 control-label">Cidade</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <select class="form-control" name="city" id="city"  placeholder="Sua cidade">
                                <option>-Escolha-</option>
                                <option>Porto</option>
                                <option>Aveiro</option>
                                <option>Lisboa</option>
                                <option>Algarve</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" class="button">Registar-se</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
