<body>
  <div>
     <div class="modal-body row">
          <a href="index" style="display: flex; margin-left: auto; margin-right: auto;">
            <img src="../assets/logo.png">
          </a>
        </div>
        <div class="modal-body row">
          <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-white text-dark" style="margin-right: auto; margin-left: auto;">
            <div class="container">
              <h2>Iniciar sessão</h2>
            </div>
          </div>
        </div>
        <div class="modal-body row">
          <form style="margin-right: auto; margin-left: auto;">
        <div class="form-group">
            <label for="exampleInputEmail1" style="font-size: 1rem;">Introduza o seu email</label>
            <input type="email" class="form-control" style="padding: 1rem 17rem; font-size: 1rem; text-align: center;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-size: 1rem;">Introduza a sua password (obrigatório)</label>
            <input type="password" class="form-control" style="padding: 1rem 17rem; font-size: 1rem; text-align: center;" id="exampleInputPassword1" placeholder="Password">
          </div>

          {% if erros %}
          <a onload="alert('Falha na autenticação!')"></a>
          {% endif %}

          <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: 1rem;">Iniciar sessão</button>
          <a href="dashguia" style="margin-right:auto; margin-left: auto; padding: 1rem 17rem; font-size: 1rem;">Não tem conta? Registe-se!</a>
      </form>
        </div>
  </div>
