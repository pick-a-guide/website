<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="/css/chat.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
<script src="/js/chat.js"></script>
<div class="container">
   <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Contactos</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" onkeyup="update_list(this)" class="search-bar"  placeholder="Procurar..." >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
          </div>
        </div>
        <div class="mesgs">
	<div class="type_msg">
            <div class="input_msg_write">
	      <form>
              <input type="text" class="write_msg" id="message" placeholder="Type a message" />
              <button class="msg_send_btn" formaction="javascript:post_message()" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
	      </form>
            </div>
          </div>        
	</div>
      </div>
    </div></div>
<template id="chat_category">
  <div class="chat_list" onclick="change_chat(this)" alt="">
    <div class="chat_people">
      <div id="chat_img" class="chat_img"> <img src="" onerror="this.src='assets/pfp/default.png'" alt="sunil"> </div>
      <div class="chat_ib">
        <h5>
	    <span class="chat_date"></span>
	</h5>
      </div>
    </div>
  </div>
</template>
<template id="incoming_message">
  <div class="incoming_msg">
    <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
    <div class="received_msg">
      <div class="received_withd_msg">
        <p></p>
        <span class="time_date"></span>
      </div>
    </div>
  </div>
</template>
<template id="outgoing_message">
  <div class="outgoing_msg">
    <div class="sent_msg">
      <p></p>
      <span class="time_date"></span>
    </div>
  </div>
</template>
<template id="msg_history">
  <div class="msg_history" hidden=true id="">
  </div>
</template>
<script>
  update();
</script>
